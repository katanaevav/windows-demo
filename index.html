<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>Тренировочные примеры по математике</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="./fonts/ptsans.woff2" as="font" crossorigin="anonymous">
  <link href="./fonts/ptsansbold.woff2" as="font" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <section class="windows">
    <h2 class="windows-header visually-hidden">Область показа окон</h2>
    
    <div class="window" id="window-1" style="left: 10px; top: 10px;">
      <div class="window-header">
        <h2 class="window-header-text">Заголовок окна 1</h2>
      </div>
      <div class="window-data"></div>
      <div class="window-status">
        <p class="window-status-text">Строка состояния</p>
      </div>
    </div>
    
    <div class="window" id="window-2" style="left: 40px; top: 40px;">
      <div class="window-header">
        <h2 class="window-header-text">Заголовок окна 2</h2>
      </div>
      <div class="window-data"></div>
      <div class="window-status">
        <p class="window-status-text">Строка состояния</p>
      </div>
    </div>

  </section>

  <script src="js/moveWindow.js"></script>
  <script src="js/clickWindow.js"></script>
</body>

</html>
